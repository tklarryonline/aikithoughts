{% extends "layout/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
  <table>
  <tr>
    <td>
      <img src="{{ user.avatar(128) }}" alt=""/>
    </td>
    <td>
      <h1>User: {{ user.nickname }}</h1>
    </td>
  </tr>
  </table>
  <hr/>
  {% for post in user.posts %}
    {{ post }}
  {% endfor %}
{% endblock %}
