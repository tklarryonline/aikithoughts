{% extends "layout/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Sign in</h1>
  <form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
      Please enter your OpenID:<br>
      {{ form.openid(size=80) }}<br>
    </p>

    <p>{{ form.remember_me }} Remember Me</p>

    <p>{{ form.submit }}</p>
  </form>
{% endblock %}
