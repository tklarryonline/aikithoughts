<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Aikithoughts</title>

    <!-- Stylesheets -->
    {% assets "main_css" %}
      <link rel="stylesheet" href="{{ ASSET_URL }}"/>
    {% endassets %}
  </head>
  <body>
  {% block flash_messages %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  {% endblock %}

  {% block content %}
  {% endblock %}
  </body>
</html>
